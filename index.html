  <style>
    /* Centrando el acordeón en la página */
    body,

    .d-flex-center {
      height: 100%;

  <div class="container d-flex-center">
    <div class="accordion w-50" id="acordeonCentrado">
      <!-- Elemento 1 del acordeón -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Resumen
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#acordeonCentrado">
          <div id="resumen" class="accordion-body mb-12">

        <!-- Elemento 2 del acordeón -->
        <div class="accordion-item">

            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Añadir gasto
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#acordeonCentrado">
            <div class="accordion-body">


              <!-- ********-->

              <!-- AQUÏ VA TU FORMULARIO -->
              <form class="mb-10">
                <h1>Nuevo Gasto</h1>
                <div class="buscador">
                  <label for="Usuario">Usuario</label>
                  <select id="usuario" name="Usuario">
                    <option hidden>---</option>
                    <option value="Juan">Juan</option>
                    <option value="Pepe">Pepe</option>
                    <option value="Borja">Borja</option>                  
                  </select>
                </div>
                <div class="titulo">
                  <label>T&iacute;tulo</label>
                  <input id="titulo" type="text" placeholder="CervezasJazz">
                </div>
                <div class="importe">
                  <label>Importe</label>
                  <input id="importe" type="text" placeholder="333.33">
                </div>
                <div class="fecha">
                  <label>Fecha</label>
                  <input id="fecha" type="text" placeholder="01/09/2024">
                </div>
                <div class="boton">
                  <input id="aniadir" type="button" name="boton" value="Añadir"></input>
                </div>
              </form>
              <!-- **************************-->

              <!-- ********-->

            </div>
          </div>
        </div>

        <!-- Elemento 3 del acordeón -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Cuenta
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#acordeonCentrado">
            <div id="cuenta" class="accordion-body mb-12">
